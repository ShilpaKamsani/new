<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="addlocation.js"></script>
    <style>
        td
        {
            padding-top:20px;
        }
    </style>
</head>
<body>
    <div id="header"></div>   
   <br><br>
    <table>
        <tr>
            <td>Enter Destination</td>
            <td>
                <input type="text" id="destination">
            </td>
        </tr>
        <tr>
            <td>Price Estimation Per Head($)</td>
            <td><input type="number" id="price"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <textarea id="description" rows="6" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td>Popular Months</td>
            <td><input type="text" id="months"></td>
        </tr>
        <tr>
            <td>Please Upload Image</td>
            <td>
                <input type="file" id="image">
            </td>
        </tr>
    </table>
    <br>
    <br>
    <input type="button" id="adddestination" value="Add Destination">
</body>
</html>
